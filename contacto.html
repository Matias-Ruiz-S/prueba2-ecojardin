<main>
    
  <h2>Formulario de contacto</h2>
  <p></p>
  <div id="container"> 
     <form id="Formulario">
      <label for="Nombre">Nombre: </label><br>
      <input type="text" name="Nombre" placeholder="Ingresa tu Nombre"><br>
      <div id="mensaje1" class="errores">Dame tu nombre</div>
      <br>
      <label for="Apellido">Apellido: </label><br>
      <input type="text" name="Apellido" placeholder="Ingresa tu Apellido"><br>
      <div id="mensaje2" class="errores">Dame tu Apellido</div>
      <br>
      <label for="Rut">RUT: </label><br>
      <input type="text" name="rut" placeholder="Ingresa tu Rut"><br>
      <div id="mensaje3" class="errores">Dame un rut valido</div>
      <br>
      <label for="Contraseña">Contraseña: </label><br>
      <input type="text" name="Contraseña" placeholder="Ingrese su contraseña"><br>
      <div id="mensaje4" class="errores">Dame una contraseña</div>
      <br>
      <label for="Confirme su contraseña">Confirme su contraseña: </label><br>
      <input type="text" name="Confirme su contraseña" placeholder="Confirme su contraseña">
      <div id="mensaje5" class="errores">Las contraseñas deben coincidir</div>
      <br>
      <input type="submit" value="Enviar">
    
  </form>
