  <h2>Formulario de registro</h2>
  <p>Cree una cuenta de EcoJardín para recibir novedades en su correo electrónico, junto con ofertas y promociones exclusivas</p>
  <form action="/action_page.php">
    <label for="Nombre">Nombre: </label><br>

    <br>

    <input type="text" name="Confirme su contraseña" placeholder="Confirme su contraseña"><br>
    <label for="Confirme su contraseña">Complete el captcha: </label><br>
    <script type="text/javascript">
      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min; // The maximum is exclusive and the minimum is inclusive
      }
      
      document.write('<img src="img/captcha' + getRandomInt(1, 5) + '.jpg">')
      </script><br><br>
    <input type="text" name="Ingrese el captcha" placeholder="Ingrese el captcha">
    <br><br>
    <input type="submit" value="Enviar">
  </form>
